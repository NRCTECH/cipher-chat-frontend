  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/chat.css" />

<body>
  <div id="main">
    <!-- top bar -->
    <div id="top-bar">
      <div id="logo">
        <img src="/assets/logo.png" alt="OmegleWeb">
      </div>
      <div id="top-right">
        <div id="peopleOnline">
          <p><span>0</span>+ online</p>
        </div>
        <!-- <button id="feedback-btn" class="button">Feedback</button> -->
      </div>
    </div>

    <!-- message area -->
    <div id="message-area">
      <div id="messages"></div>
      <div id="typing" style="display: none; color: grey; font-style: italic;" class="message">Stranger is typing...</div>
    </div>

    <!-- input area -->
    <div id="input-area">
      <button class="button" id="skip-btn">Skip<span>Esc</span></button>
      <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
      <button class="button" id="send-btn">Send<span>Enter</span></button>
    </div>
  </div>

  <!-- feedback popup -->
  <div id="feedbackModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Provide Feedback</h2>
      <form id="feedbackForm">
        <textarea id="feedbackText" rows="10" placeholder="Your feedback..." required></textarea>
        <input type="submit" class="button" id="submit-btn" value="Submit" />
      </form>
    </div>
  </div>

  <script defer src="./js/main.js"></script>
